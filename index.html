<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./imagens/favicon-16x16.png">
  <link rel="stylesheet" href="./style.css">

  <!-- Main JS -->
  <script defer src="./script.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <img src="https://raw.githubusercontent.com/pokeAPI/sprites/master/spriter/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>
<div>
    <h3>Poke Musica</h3>
<audio id="myAudio" autoplay>
    <source src="./assents.mp3/1-01. Opening.mp3" type="audio/mpeg">
</audio><br><br>
</div>
</body>
</html>
